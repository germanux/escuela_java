<h2>Listado de heroes</h2>
<ul class="ul-heroes">
    <li *ngFor = "let hero of heroes">
        <span class="li-heroe">{{ hero.id }} </span> {{ hero.name }}
        <img class="img-heroe" src="../../assets/images/{{ hero.file }}"/>
 <!--   <app-hero-detail [hero]="hero"></app-hero-detail> -->
    </li>
</ul>
